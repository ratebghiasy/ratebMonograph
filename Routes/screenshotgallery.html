<DOCTYPE! html>

        <link rel="stylesheet" href="/Style/screenshotgallery.css">
        <title>Screenshot Gallery</title>
    </head>

    <body>
        <div class="screenshotgallery-header">
            <div class="title-area">
                <label id="project-title">Small Business & Enterprises Prototype</label>
            </div>
            <div class="close-area" title="Close">
                <div class="close-button">
                    <i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">

            </div>
            <div class="screenshot-area">
                <img src="/Resources/img/4.jpg">
            </div>
            <div class="toggle-button-area">
                <div class="toggle-button" title="Next Image">
                    <i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8.891 16">
                            <path id="Path_137" data-name="Path 137"

                <img src="/Resources/img/2.jpg">

                <img src="/Resources/img/5.jpg">
