<DOCTYPE! html>
    <html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Style/uploadprojectpage.css">
        <script src="/JavaScript/notificationPopup.js" defer></script>
        <title>Upload project</title>
    </head>

    <body>
        <div class="header">
            <div class="header-logo" title="Home">
                <img src="/Resources/img/header-logo.png">
            </div>
            <div class="header-navigation">
                <div class="header-pages" title="Home">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="15.545" viewBox="0 0 18 15.545">
                            <path id="Path_135" data-name="Path 135"
                                d="M13,8a.815.815,0,0,0-.582.243l-8.252,7.2a.409.409,0,0,0,.243.738H6.455v6.545a.82.82,0,0,0,.818.818h3.273a.82.82,0,0,0,.818-.818V17.818h3.273v4.909a.82.82,0,0,0,.818.818h3.273a.82.82,0,0,0,.818-.818V16.182h2.045a.409.409,0,0,0,.243-.738L13.588,8.249s0-.006-.006-.006A.815.815,0,0,0,13,8Z"
                                transform="translate(-4 -8)" />
                        </svg>
                    </i>
                </div>
                <div class="header-pages" title="Notifications">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="14.4" height="18" viewBox="0 0 14.4 18">
                            <path id="Path_138" data-name="Path 138"
                                d="M23.2,8a1.35,1.35,0,0,0-1.35,1.35v.626A5.4,5.4,0,0,0,17.8,15.2v5.4l-1.382,1.041h0A.9.9,0,0,0,16.9,23.3H29.5a.9.9,0,0,0,.482-1.659L28.6,20.6V15.2a5.4,5.4,0,0,0-4.05-5.224V9.35A1.35,1.35,0,0,0,23.2,8ZM21.4,24.2a1.8,1.8,0,0,0,3.6,0Z"
                                transform="translate(-16 -8)" />
                        </svg>
                    </i>
                </div>
                <div class="header-pages" title="Pinned">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path id="Path_141" data-name="Path 141"
                                d="M23.166,9.969a.97.97,0,0,0-.676,1.668l.581.581L17.04,17.05l-.953-.954a.958.958,0,0,0-.695-.293.97.97,0,0,0-.68,1.668l3.209,3.21-5.643,5.645a.961.961,0,0,0,1.36,1.36l5.643-5.645,3.209,3.21a.972.972,0,1,0,1.375-1.375L22.995,23l4.766-6.093.562.562A.972.972,0,1,0,29.7,16.1l-5.833-5.835A.961.961,0,0,0,23.166,9.969Z"
                                transform="translate(-11.996 -9.969)" />
                        </svg>
                    </i>
                </div>
                <div class="header-pages" title="Profile">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path id="Path_136" data-name="Path 136"
                                d="M21,12a4,4,0,1,0,4,4A4,4,0,0,0,21,12Zm0,11c-3,0-9,1.508-9,4.5V29a1,1,0,0,0,1,1H29a1,1,0,0,0,1-1V27.5C30,24.508,24,23,21,23Z"
                                transform="translate(-12 -12)" />
                        </svg>

                    </i>
                </div>
            </div>
            <div class="header-profile-photo" title="Profile">
                <img src="/Resources/img/user_photo.jpg">
            </div>
        </div>
        <div class="upload-title-action-area">
                <label class="upload-title">Upload project</label>
                <div class="upload-action">
                    <div id="cancel-btn" class="action-btn">
                        <label>Cancel</label>
                    </div>
                    <div id="upload-action" class="action-btn">
                        <label>Upload</label>
                    </div>
                </div>
        </div>
        <div class="main">
            <div class="info-column">
                <label class="small-title">Information</label>
                <input class="small-input" placeholder="Title" type="text">
                <textarea class="large-input" placeholder="Description" type="text"></textarea>
                <label class="small-title">Tools used</label>
                <label class="container">
                    Adobe XD
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Adobe Photoshop
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Adobe Illustrator
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="info-column">
                <label class="small-title">Files</label>
                <input class="upload-file-input" type="file" name="Hello" accept=".zip">
                <div id="for-hiding-unwanted-text"></div>
                <label id="size-limit-text" class="small-title">File size limit: 10 MB</label>
            </div>
            <div class="info-column">
                <label class="small-title">Screenshots</label>
                <input class="upload-screenshot-input" type="file" name="Hello" accept=".jpg,.png,.jpeg">
                <div id="for-hiding-unwanted-text"></div>
            </div>
        </div>
    </body>
